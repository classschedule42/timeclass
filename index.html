<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางเรียน</title>
  <style>
    body {
      margin: 0;
      background-color: #f9efd6;
    }
    img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <img id="scheduleImage" src="0.png" alt="ตารางเรียน">

  <script>
    const imageElement = document.getElementById("scheduleImage");

    const periods = [
      "08:40", "09:35", "10:30", "11:25",
      "12:20", "13:15", "14:10", "15:05",
      "16:00"
    ];

    function getImageIndexFromDate(date) {
      const day = date.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
      const currentMinutes = date.getHours() * 60 + date.getMinutes();

      if (day === 0 || day === 6) {
        return 0; // Saturday or Sunday
      }

      const timesInMinutes = periods.map(time => {
        const [h, m] = time.split(":").map(Number);
        return h * 60 + m;
      });

      let periodIndex = -1;
      for (let i = 0; i < timesInMinutes.length; i++) {
        if (currentMinutes >= timesInMinutes[i]) {
          periodIndex = i;
        }
      }

      if (periodIndex === -1 || periodIndex >= periods.length) {
        return 0;
      }

      return ((day - 1) * 10) + (periodIndex + 1);
    }

    function updateImage() {
      const now = new Date();
      const imgIndex = getImageIndexFromDate(now);
      imageElement.src = `${imgIndex}.png`;
    }

    updateImage();
    setInterval(updateImage, 60000);
  </script>

</body>
</html>
