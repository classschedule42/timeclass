<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางเรียน</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9efd6;
      overflow: hidden;
    }

    #imageContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #scheduleImage {
      display: block;
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.5s ease;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      #scheduleImage {
        transform: rotate(0deg);
        width: auto;
        height: 100vh;
      }
    }

    @media (max-width: 767px) {
      #scheduleImage {
        transform: rotate(90deg);
        width: auto;
        height: 100vw;
      }
    }
  </style>
</head>
<body>

  <div id="imageContainer" data-aos="zoom-out">
    <img id="scheduleImage" src="0.png" alt="ตารางเรียน">
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const imageElement = document.getElementById("scheduleImage");
    const imageContainer = document.getElementById("imageContainer");

    const periods = [
      "08:40", "09:35", "10:30", "11:25",
      "12:20", "13:15", "14:10", "15:05",
      "16:00"
    ];

    let previousIndex = -1;

    function getImageIndexFromDate(date) {
      const day = date.getDay(); // 0 = อาทิตย์, 6 = เสาร์
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const currentMinutes = hours * 60 + minutes;

      if (day === 0 || day === 6) return 0;

      if (currentMinutes < 8 * 60 + 40) return 0;

      const timesInMinutes = periods.map(time => {
        const [h, m] = time.split(":").map(Number);
        return h * 60 + m;
      });

      let periodIndex = -1;
      for (let i = 0; i < timesInMinutes.length; i++) {
        if (currentMinutes >= timesInMinutes[i]) {
          periodIndex = i;
        }
      }

      if (periodIndex === -1 || periodIndex >= periods.length) return 0;

      return ((day - 1) * 10) + (periodIndex + 1);
    }

    function updateImage() {
      const now = new Date();
      const imgIndex = getImageIndexFromDate(now);

      if (imgIndex !== previousIndex) {
        imageElement.src = `${imgIndex}.png`;
        previousIndex = imgIndex;

        imageContainer.setAttribute("data-aos", "zoom-out");
        imageContainer.classList.remove("aos-animate");
        void imageContainer.offsetWidth;
        imageContainer.classList.add("aos-animate");
      }
    }

    updateImage();
    setInterval(updateImage, 1000);
  </script>

</body>
</html>
